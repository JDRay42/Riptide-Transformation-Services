{% extends "base.html" %}

{% block content %}
<h1>Text Vectorizing</h1>
<div class="center-div">
    <form action="/vectors/" method="post">
        <textarea name="text" placeholder="Enter your text here"></textarea>
        <button type="submit">Vectorize</button>
    </form>
</div>
<div class="center-div">
    {% if entered_text %}
    <h3>Original Text:</h3>
    <p>{{ entered_text }}</p>
    <div class="entered-text">
        <h3>Entered Text:</h2>
            <p>{{ entered_text }}</p>
    </div>

    {% if vector %}
    <div class="result">
        <h3>Vector:</h2>
            <p>{{ vector }}</p>
    </div>
    {% endif %}
    {% endif %}
</div>
{% endblock %}
